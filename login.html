<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica SorrMais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="login">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="logo-container justify-content-center mb-3">
                                <img src="assets/images/logo.jpg" alt="sorrimais Logo" class="logo me-2">
                                <h2 class="logo-text text-primary">SorrMais</h2>
                            </div>
                            <p class="text-muted">Acesse sua conta</p>
                        </div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="userType" class="form-label">Tipo de Usuário</label>
                                <select class="form-select" id="userType" required>
                                    <option value="">Selecione...</option>
                                    <option value="paciente">Paciente</option>
                                    <option value="dentista">Dentista</option>
                                    <option value="administracao">Administração</option>
                                    <option value="recepcao">Recepção</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <a href="index.html" class="text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>Voltar para o site
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- Credenciais de exemplo -->
                <div class="mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">Credenciais de Teste:</h6>
                            <small class="text-muted">
                                <strong>Paciente:</strong> paciente / 123<br>
                                <strong>Dentista:</strong> dentista / 123<br>
                                <strong>Administração:</strong> admin / 123<br>
                                <strong>Recepção:</strong> recepcao / 123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
