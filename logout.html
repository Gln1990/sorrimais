<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saindo do Sistema - SorriMais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .logout-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        .logout-icon {
            font-size: 4rem;
            color: #1e40af;
            margin-bottom: 20px;
        }
        
        .logout-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #1e40af;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h2 class="text-primary mb-3">Saindo do Sistema</h2>
            <p class="logout-message">
                Você está sendo desconectado do sistema SorriMais.
                <br>Redirecionando para a página inicial...
            </p>
            <div class="countdown" id="countdown">3</div>
            <div class="progress mb-4">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     style="width: 100%"></div>
            </div>
            <a href="index.html" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Voltar para Home
            </a>
        </div>
    </div>

    <script>
        // Contagem regressiva e logout automático
        document.addEventListener('DOMContentLoaded', function() {
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            
            // Limpar dados de autenticação
            localStorage.removeItem('usuarioLogado');
            
            const timer = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = 'index.html';
                }
            }, 1000);
        });
    </script>
</body>
</html>
